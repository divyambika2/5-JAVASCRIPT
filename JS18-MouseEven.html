<html>
    <head>
        <title>JavaScript Functions</title>
        <script>
            function mouseOver(){
               document.write("Mouse Over")
            }
        </script>
    </head>
        <p>Bring your Mouse Inside...</p>
        <div onmouseover="mouseOver">
            <h2>This is inside the div tag</h2>
        </div>
    </body>
</html>
