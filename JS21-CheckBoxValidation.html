<html>
    <head>
        <title>JavaScript CheckBox Validation</title>
        <script>
            function myFunction(){
                var x=document.getElementById("mycheck")
                x.checked=true;
            }
        </script>
    </head>
    <body>
        CheckBox:
        <input type="checkbox" id="mycheck">
        <p>Click the Check Box</p>
        <button onclick="myFunction()">Click Me</button>
    </body>
</html>
